<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title> HTML 网页 </title>
</head>

<!--
background 背景图片
bgcolor 
text 文本颜色
link 未被访问的链接颜色
vlink 已
alink 正
-->
<body bgcolor="white" text="darkred">
  <p>
    <h6 align="center">第一段</h6>
    <!-- 文本文字标记 -->
    <font size="20" color="red" face="黑体">第一行</font>
    <!-- 
	 字型设置
	 <B></B> 加粗
	 <I></I> 斜体
	 <U></U> 下划线
	 <TT></TT> 以标准打印字体显示
	 <SUB></SUB>设置文字下标(不是下划线)
	 <SUP></SUP>设置文字上标
	 <BIG></BIG>以大字体显示
	 <SMALL></SMALL>
      -->
    <SUP>第二行大字体</SUP>
  </p>

  <!-- 
       超链接
       href与name不能同时使用
       terget取值:
       _blank或new 新的浏览页面
       _parent 直接父框架窗口(整个网页)
       _self 当前窗口(框架)
       _top 将框架中链接的画面内容显示在没有框架的窗口中

       Telnet
       mailto
       FTP
       news
       WAIS
    -->
  <p>
    <a href="http://www.baidu.com" target="_self">百度</a>
    <br>
    <a href="FTP://121.192.180.66/">FTP</a>
  </p>
  <!--
      插入图片
      src
      alt:在浏览器尚未完全读入图片时,在图片位置显示的文字
      width
      height
      hspace:图片边沿空白和左右的空间水平方向空白像素数
      vspace:图片上下的空间
      align
      border:图片边框的粗细

      align:
      left right center top middle bottom
    -->
  
  <img href="">
</body>
</html>
